include('templates/rhel-7.tpl')

config_opts['target_arch'] = 'x86_64'
config_opts['legal_host_arches'] = ('x86_64',)
config_opts['rhel_product'] = 'server'

config_opts['rpmbuild_networking'] = True
config_opts['use_host_resolv'] = True

config_opts['yum.conf'] += """
[epel]
name=Extra Packages for Enterprise Linux $releasever - $basearch
mirrorlist=http://mirrors.fedoraproject.org/mirrorlist?repo=epel-7&arch=$basearch
failovermethod=priority
gpgkey=file:///usr/share/distribution-gpg-keys/epel/RPM-GPG-KEY-EPEL-7
gpgcheck=1
skip_if_unavailable=False

[epel-testing]
name=Extra Packages for Enterprise Linux $releasever - Testing - $basearch
enabled=0
mirrorlist=http://mirrors.fedoraproject.org/mirrorlist?repo=testing-epel7&arch=$basearch
failovermethod=priority
skip_if_unavailable=False

[epel-debuginfo]
name=Extra Packages for Enterprise Linux $releasever - $basearch - Debug
mirrorlist=http://mirrors.fedoraproject.org/mirrorlist?repo=epel-debug-7&arch=$basearch
failovermethod=priority
enabled=0
skip_if_unavailable=False
"""

config_opts['yum.conf'] += """
[adiscon]
name=adiscon
baseurl=http://rpms.adiscon.com/v8-stable/rhel-7/$basearch
skip_if_unavailable=true
enabled=1
gpgcheck=0
gpgkey=https://download.adiscon.com/rpms/RPM-GPG-KEY-Adiscon

[adiscon-2]
name=adiscon
baseurl=http://rpms.adiscon.com/v8-stable-build/rhel-7/$basearch
skip_if_unavailable=true
enabled=1
gpgcheck=0
gpgkey=https://download.adiscon.com/rpms/RPM-GPG-KEY-Adiscon

[guardtime]
name = KSI
baseurl = https://download.guardtime.com/ksi/rhel/7/$basearch
skip_if_unavailable=true
enabled=1
gpgcheck=0
repo_gpgcheck=0
gpgkey=https://download.guardtime.com/ksi/GUARDTIME-GPG-KEY
"""
